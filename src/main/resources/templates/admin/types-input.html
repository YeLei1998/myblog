            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">

            <form action="#" method="post" th:object="${type}" th:action="*{id} == null ? @{/admin/types} : @{/admin/types/{id}(id = *{id})} "class="ui form"> <!-- 绑定Type类 -->
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">    <!-- 如果消息不通过，提示标红 -->
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">分类</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">   <!-- Type类中name的值 -->
                    </div>
                </div>

                <div class="ui error message"></div>
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                  <i class="close icon"></i>
                  <div class="header">验证失败</div>
                  <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                 /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button> <!-- window.history.go(-1) 返回上一个页面 -->

    <script>
        //初始化 markdown 编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                // path    : "../static/lib/editormd/"
                path    : "/lib/editormd/lib/"
            });
        });

        //点出手机端的按钮，展开列表
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'name1',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入分类名称'
                    }]
                }
            }
        })

    </script>
